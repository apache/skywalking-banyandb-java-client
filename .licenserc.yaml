header:
  license:
    spdx-id: Apache-2.0
    copyright-owner: Apache Software Foundation

  paths-ignore:
    - '.github/PULL_REQUEST_TEMPLATE'
    - '**/.gitignore'
    - '.gitmodules'
    - '.mvn'
    - 'apm-checkstyle/CHECKSTYLE_HEAD'
    - 'codeStyle.xml'
    - 'docker/.env'
    - 'dist'
    - 'licenses'
    - 'dist-material'
    - '**/*.md'
    - '**/*.json'
    - '**/*.ftl'
    - '**/target/**'
    - '**/*.iml'
    - '**/*.ini'
    - '**/*.crt'
    - '**/*.pem'
    - 'LICENSE'
    - 'NOTICE'

  comment: on-failure

