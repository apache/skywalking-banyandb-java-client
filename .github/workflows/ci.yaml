name: CI AND IT

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # TimeZone: UTC 0

jobs:
  check-license-header:
    name: Check License Header
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: Check License Header
        uses: apache/skywalking-eyes/header@20da317d1ad158e79e24355fdc28f53370e94c8a
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  dependency-license:
    name: Dependency licenses
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps: 
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "8"
          cache: "maven"
      - name: Check Dependencies' License
        uses: apache/skywalking-eyes/dependency@20da317d1ad158e79e24355fdc28f53370e94c8a

  build:
    name: JDK ${{ matrix.version }} Build and Test
    needs: [ check-license-header ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        version: [ 8, 11, 17, 21 ]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.version }}
          cache: 'maven'
      - name: Build and Test
        run: ./mvnw -q clean verify install

  ci:
    name: CI
    runs-on: ubuntu-latest
    needs: [ build, dependency-license ]
    steps:
      - run: echo 'Success'