name: CI AND IT

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 18 * * *'  # TimeZone: UTC 0

env:
  BANYANDB_IMAGE: docker pull ghcr.io/apache/skywalking-banyandb:697582da5f3467341e31ad75aef61b4f8017edbb

jobs:
  check-license-header:
    name: Check License Header
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Check License Header
        uses: apache/skywalking-eyes@9bd5feb86b5817aa6072b008f9866a2c3bbc8587
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: CI
    needs: [ check-license-header ]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Build and Test
        run: ./mvnw -q clean verify install